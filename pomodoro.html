<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - Do it for life</title>
    <link rel="favicon icon" href="assets/heart_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="pomodoroStyle.css">
</head>
<body>
  <header>
    <div class="header">
      <img src="./assets/heart_logo.svg" alt="" class="heart-logo">
      <h1>Do it for life</h1>
    </div>
  </header>
    <main>
    <p class="message-text">Be focused for 25 minutes.</p>
    <section class="pomodoro-space">
      <div class="timer-box">
        <div class="pomodoro-top-buttons">
          <button class="top-button" onclick="pomodoroButton()">pomodoro</button>
          <button class="top-button" onclick="shortBreak()">short break</button>
          <button class="top-button" onclick="longBreak()">long break</button>
        </div>
        <div class="timer">
          <p class="timer-text"><span id="minutes"></span>:<span id="seconds"></span></p>
        </div>
        <button class="startButton" onclick="startPomodoroCount()">Start</button>
        <button class="breakButton" onclick="breakPomodoro()">Break</button>
      </div>
      <p class="pomodoro-counter">Pomodoro Nº <span id="pomodoroCountNumber"></span></p>
      </section>
      <section class="rewards">
        <h3>Suas recompensas:</h3>
        <div class="reward-itens">
          <p>Você não tem recompensas ainda :\</p>
        </div>
      </section>
    </main>
    <footer class="rodape">
      Desenvolvido por <a href="https://github.com/Raffael-Wagner" target="_blank">Raffael Wagner</a> e <a href="https://github.com/oihenrique" target="_blank">Henrique Gomes</a>.
    </footer>
    <script src="pomodoroScript.js"></script>
</body>
</html>
